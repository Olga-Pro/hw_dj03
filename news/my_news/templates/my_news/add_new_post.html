{% extends 'main/layoute.html' %}

{% block title %}
    <title>Добавить новость</title>
{% endblock %}

{% block content %}

    <h2 class="my-4">Страница для добавления новостей</h2>
    <div class="container">

        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title">Заголовок новости</label>
                <input type="text" class="form-control" id="title" placeholder="Заголовок новости">
            </div>
            <div class="form-group mb-3">
                <label for="shortDescription">Краткое описание новости</label>
                <input type="text" class="form-control" id="shortDescription" placeholder="Краткое описание новости">
            </div>
            <div class="form-group mb-3">
                <label for="content">Полное описание новости</label>
                <textarea class="form-control" id="content" rows="3" placeholder="Полное описание новости"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="date">Дата</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group mb-3">
                <label for="time">Время</label>
                <input type="time" class="form-control" id="time">
            </div>
            <button type="submit" class="btn btn-primary">Добавить новость</button>
        </form>
    </div>

{% endblock %}
